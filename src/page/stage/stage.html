<template>
    <require from="./stage.css"></require>
    <require from="../../slideshow/slideshow"></require>
    <div class="pageStage">
        <div class="report flexChild">
            <h2>${navigationService.currentPage.etap}</h2>
            <h1>${navigationService.currentPage.headline}</h1>
            <p innerhtml="${navigationService.currentPage.text | sanitizeHTML}"></p>
            <div>${navigationService.currentPage.date}</div>
            <div>
                <span>${'common:distance' | t:{distance: navigationService.currentPage.distance}}</span>
                <span>${'common:height_meter' | t:{hm: navigationService.currentPage.hm}}</span>
            </div>
        </div>
      ${navigationService.currentPage.imageId}
        <slideshow class="flexChild slideshowContainer" stage-id.bind="navigationService.currentPage.imageId"></slideshow>
    </div>
</template>
